<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tic tac toe</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav>Welcome to my Tic Tac Toe</nav>
		<div class="game_Container">
			<div class="game">
				<div class="box br-r br-b"><span class="boxtext"></span></div>
				<div class="box br-r br-b"><span class="boxtext"></span></div>
				<div class="box br-b"><span class="boxtext"></span></div>
				<div class="box br-r br-b"><span class="boxtext"></span></div>
				<div class="box br-r br-b"><span class="boxtext"></span></div>
				<div class="box br-b"><span class="boxtext"></span></div>
				<div class="box br-r"><span class="boxtext"></span></div>
				<div class="box br-r"><span class="boxtext"></span></div>
				<div class="box"><span class="boxtext"></span></div>
			</div>
			<div class="game_info">
				<h1 class="winner">Turn for X</h1>
				<button id="button">reset</button>
				<div class="gif_Winner " style="width: 0%; height: 0; padding-bottom: 100%; position: relative">
					<iframe
						src="https://giphy.com/embed/l4pTfx2qLszoacZRS"
						width="100%"
						height="100%"
						style="position: absolute"
						frameborder="0"
						class="giphy-embed"
						allowfullscreen
					></iframe>
				</div>
				<p><a href="https://giphy.com/gifs/sherlockgnomes-sherlock-l4pTfx2qLszoacZRS"></a></p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
